{% extends 'base.html' %}
{% block content %}
    <div class="d-flex flex-wrap justify-content-center">
        {% for i in meals %}
        <div class="card" style="width: 18rem; margin: 20px">
            <img src="{{i.strMealThumb}}" class="card-img-top" alt="meal image">
            <div class="card-body">
              <h5 class="card-title">{{i.strMeal}}</h5>
              <p class="card-text">Content Show</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
